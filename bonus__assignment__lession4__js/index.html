<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Lession 1 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Count next day

                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Day </label>
                            <input id="txtDay" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Month </label>
                            <input id="txtMonth" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Year </label>
                            <input id="txtYear" type="text" class="form-control">
                        </div>
                        <button id="btn__Count" class="btn btn-danger">Count</button>
                    </div>
                    <div id="footer__Count" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Lession 2 -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Count day of month

                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Month </label>
                            <input id="Month" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Year </label>
                            <input id="Year" type="text" class="form-control">
                        </div>
                        <button id="btn__dayofmonth" class="btn btn-danger">How many ?</button>
                    </div>
                    <div id="footer__dayofmonth" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Lession3 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Read 3-digit numbers
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Number </label>
                            <input id="txtnumBer" type="text" class="form-control">
                        </div>
                        <button id="btn__Read" class="btn btn-danger">Read</button>
                    </div>
                    <div id="footer__Read" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
  <!-- Lession 4 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Coordinates
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Coordinates of the school</label><br>
                            <label for="">enter__xD </label>
                            <input id="xD" type="text" class="form-control">
                            <label for="">enter__yD </label>
                            <input id="yD" type="text" class="form-control">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="">Coordinates student 1 </label><br>
                            <label for="">enter__xA </label>
                            <input id="xA" type="text" class="form-control">
                            <label for="">enter__yA </label>
                            <input id="yA" type="text" class="form-control">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="">Coordinates student 2 </label><br>
                            <label for="">enter__xB </label>
                            <input id="xB" type="text" class="form-control">
                            <label for="">enter__yB </label>
                            <input id="yB" type="text" class="form-control">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="">Coordinates student 3 </label><br>
                            <label for="">enter__xC </label>
                            <input id="xC" type="text" class="form-control">
                            <label for="">enter__yC </label>
                            <input id="yC" type="text" class="form-control">
                        </div>

                        <button id="btn__Coordinates" class="btn btn-danger">Coordinates</button>
                    </div>
                    <div id="footer__Coordinates" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
